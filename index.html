<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
     <link rel="icon" href= "netflix icon.ico" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
    <div class="logo">
        <img src="logo.svg" style="height: 255px; width: 155px;">
    </div>

    <nav>
      <ul>
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>New & Popular</li>
        <li>My List</li>
      </ul>
    </nav>

    
    
    <div class="sign-in-btn">Sign In</div>

    
  </header>

  <section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <p><h2>Starts at ₹149. Cancel at any time.<h2></p>
    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
    <p> </p>
    <button>Get Started</button>
  </div>
</section>


  <section class="row">
    <h2>Popular on Netflix</h2>
    <div class="row-cards">
      <div class="card">
        <img src="strange things.jpg" alt="Stranger Things" />
      </div>
      <div class="card">
        <img src="the witcher.jpg" alt="The Witcher" />
      </div>
      <div class="card">
        <img src="money heist.jpg" alt="Money Heist" />
      </div>
      <div class="card">
        <img src="squid game.jpg" alt="Squid Game" />
      </div>
    </div>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-cards">
      <div class="card">
        <img src="lupic.jpg" alt="Lupin" />
      </div>
      <div class="card">
        <img src="umbrella.jpg" alt="The Umbrella Academy" />
      </div>
      <div class="card">
        <img src="Bridgerton.jpg" alt="Bridgerton" />
      </div>
      <div class="card">
        <img src="The Queen's Gambit.jpg" alt="The Queen's Gambit" />
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Netflix India. All rights reserved.
  </footer>

  <script src="script.js"></script>

    
</body>
</html>
